<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<form th:method="POST" th:action="@{/auth/registration}" th:object="${user}">
  <label for="usNa">Придумайте имя пользывателя для входа</label>
  <input type="text" th:field="*{usNa}" id="usNa">
  <div style="color: red" th:if="${#fields.hasErrors('usNa')}" th:errors="*{usNa}">Username Error</div>
  <br/>
  <label for="pass">Придумайте Пароль </label>
  <input type="password" th:field="*{pass}" id="pass">
  <div style="color: red" th:if="${#fields.hasErrors('pass')}" th:errors="*{pass}">Password Error</div>
  <br/>
  <label for="email">Введите свой емайл</label>
  <input type="text" th:field="*{email}" id="email">
  <div style="color: red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email Error</div>
  <br/>
  <label for="name">Введите свое имя </label>
  <input type="text"  th:field="*{name}" id="name">
  <div style="color: red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</div>
  <br/>
  <label for="age">Введите свой возраст </label>
  <input type="text" th:field="*{age}" id="age">
  <div style="color: red" th:if="${#fields.hasErrors('age')}" th:errors="*{age}">Age Error</div>
  <br/>
  <input type="submit" value="Sign up!"/>

</form>

</body>
</html>
